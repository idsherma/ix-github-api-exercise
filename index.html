<!DOCTYPE html>
<html lang="en">
<head>
  <title>Dog Breed Generator</title>

  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/4.2.0/normalize.min.css">
  <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">

  <link rel="stylesheet" href="main.css">
</head>
<body>

  <div class="container">
    <h1>🐶 Dog Breed Generator</h1>

    <form id="dog-form">
      <label for="dogs">Get dog images by breed</label>
      <input type="text" name="shopping-list-entry" id="breed-list-entry" placeholder="e.g., Beagle">
      <button type="submit" id="submit">Fetch this breed!</button>
    </form>
 
    <section class="results hidden">
      <h2>Look at this dog!</h2>
      <img class="results-img" alt="placeholder">
    </section>
  </div>

  <!-- PAGE JAVASCRIPT -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
  <script src="index.js"></script>
  <!-- END PAGE JAVASCRIPT -->
</body>
</html>
